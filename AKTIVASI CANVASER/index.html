<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJDdEK2iRkrTUHiNhiannrM5sEJS-_xgE"></script>   
<script type="text/javascript">

if(navigator.geolocation) {
    
navigator.geolocation.getCurrentPosition(function(position) {
    
function updateMarkerPosition(latLng) {
  document.getElementById('latlng').value = [latLng.lat(),latLng.lng()];
  //document.getElementById('lng').value = [latLng.lng()];
  }

function updateMarkerPositionSekarang(latLng) {
  document.getElementById('latlngSekarang').value = [latLng.lat(),latLng.lng()];
  //document.getElementById('lng').value = [latLng.lng()];
  }

    var myOptions = {
      zoom: 15,
      scaleControl: true,
      center:  new google.maps.LatLng(position.coords.latitude,position.coords.longitude),
        
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };

 
    var map = new google.maps.Map(document.getElementById("map"),
        myOptions);

    var marker1 = new google.maps.Marker({
        position : new google.maps.LatLng(position.coords.latitude,position.coords.longitude),
        title : 'lokasi',
        map : map,
        draggable : true
    });
    

    
    
    var markerSekarang = new google.maps.Marker({
        position : new google.maps.LatLng(position.coords.latitude,position.coords.longitude),
        title : 'lokasi',
        map : map,
        //draggable : true
    });
    
    updateMarkerPositionSekarang(markerSekarang.getPosition());
 
 //updateMarkerPosition(latLng);

    google.maps.event.addListener(marker1, 'drag', function() {
        updateMarkerPosition(marker1.getPosition());
        }
    );
    
    
        }
    )
}
    
</script>
